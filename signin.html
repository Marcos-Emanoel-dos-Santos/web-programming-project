<header>
    <nav>

  <main>
    <div class="container">

      <div class="left-panel">
        <div class="logo_div">
          <img src="img/logo.png" alt="Logo" />

            <h1>KNOT</h1>

    <div class="right-panel">

      <h2>Login</h2>

      <form id="signinForm">
        <input type="email" id="email" placeholder="Enter Email" required />
